<div class="most-viewed-component">
  <p class="title">Most reads</p>
  <div class="row">
    <div class="bookdiv col-3">
      <ul class="booknav levels">
        <!-- <li class="active navlist1" (click)="jquery()">
          <a (click)="getLevelBooks()"> Nursery</a>
        </li> -->
        <li
          class="navlist1"
          *ngFor="let level of mostViewedLevels; let first = first"
          [class.active]="first"
          id="{{ level }}"
          (click)="getLevelBooks(level, $event)"
        >
          <a class="levels-link">{{ level }}</a>
        </li>
        <li class="slide"></li>
      </ul>
    </div>

    <div class="booksliderdiv col-9" *ngIf="gotBookResponse; else loadBooks">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            *ngFor="let category_book of category_books"
          >
            <div class="post">
              <img src="assets/images/bb.jpg" alt="" class="slider-image" />
              <div class="post-info">
                <p id="para">
                  {{ category_book.title }}
                </p>
                <div class="post-meta">
                  <p class="book-category text-left">
                    {{ category_book.publisher }}
                  </p>
                  <p class="book-provider text-left">
                    {{ category_book.provider }}
                  </p>
                  <p class="book-readers text-left">
                    {{ category_book.readers }}&nbsp;&nbsp;Readers
                  </p>
                  <div class="row text-left">
                    <div class="col-5">
                      <i class="fa fa-thumbs-up" (click)="likeBook(category_book.ISBN)"></i
                      ><span class="likes"
                        >&nbsp;{{ category_book.likes }}</span
                      >
                    </div>
                    <div class="col-5">
                      <i class="fa fa-thumbs-down" (click)="dislikeBook(category_book.ISBN)"></i>
                      <span class="diss"
                        >&nbsp;{{ category_book.dislikes }}</span
                      >
                    </div>
                  </div>
                </div>
                <button class="bookopen" (click)="readBook(category_book.ISBN)">
                  Read
                </button>
                <button
                  class="pop"
                  id="pop"
                  (click)="bookmark(category_book.ISBN, $event)"
                >
                  Bookmark
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Add Arrows -->
      </div>
    </div>
    <ng-template #loadBooks>
      <div class="loader-area-category">
        <div class="spinner"></div>
      </div>
    </ng-template>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
