<div class="isOnline">
  <app-is-online></app-is-online>
</div>
<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="loginError" *ngIf="errorOccurred">
          <app-error></app-error>
        </div>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Sign In To Your Account {{ log_msg }}</h4>
            <p class="card-category">Type Your Details Here ...</p>
          </div>
          <div class="container">
            <form (ngSubmit)="login()" [formGroup]="loginFormGroup" class="form" autocomplete="off">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first-form-group">
                    <span class="ui-float-label">
                      <input class="form-control input" placeholder="Username" id="float-input-text" type="text"
                        formControlName="username" />
                    </span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class=" col-md-12">
                  <div class="form-group">
                    <span class="ui-float-label">
                      <input class="form-control input" placeholder="Password" id="float-input-password" type="password"
                        formControlName="password" />
                    </span>
                  </div>
                </div>
                <div class="icon" (click)="tooglePassword()">
                  <i id="icon" class="fa fa-eye"></i>
                </div>
              </div>
              <div class="row card-foot">
                <div class="form-group col-md-8 ">
                  <button class="btn btn-danger" [disabled]="isLoading ||loginFormGroup.invalid">
                    <img *ngIf="isLoading" style="width: 24px; margin-top: -4px;" alt="Loading"
                      src="assets/images/spinner.gif" />
                    <span> {{buttonText}}</span>
                  </button>
                </div>
                <div class="form-group">
                  <a [routerLink]="['/signup']" class="signup">Don't Have an Account ?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
