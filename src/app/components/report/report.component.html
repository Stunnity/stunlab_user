<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="box-shadow: none;">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
                REPORT A PROBLEM
            </h5>
        </div>
        <div class="modal-body" [formGroup]="reportForm">
            <input type="text" class="form-control" formControlName="name" placeholder="Names" />
            <input type="text" class="form-control" formControlName="message" placeholder="Your message" />
        </div>
        <div class="modal-footer">
            <div class="link">
                <a [routerLink]="['/home']" class="signup">Go back ?
                </a>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearReport()">
                Cancel
            </button>
            <button type="button" class="btn btn-danger" (click)="report()" [disabled]="reportForm.invalid || sending">
                <img *ngIf="sending" style="width: 24px;
                margin-top: -5px;
                margin-left: -24px;
                position: absolute;" alt="Loading" src="assets/images/spinner.gif" />
                Send
            </button>
        </div>
    </div>
</div>
