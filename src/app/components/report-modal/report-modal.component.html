<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
                REPORT A TECHNICAL PROBLEM
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <input type="text" name="" class="form-control" id="report-name" placeholder="Names" />
            <input type="text" name="" class="form-control" id="report-message" placeholder="Your message" />
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearReport()">
                Cancel
            </button>
            <button type="button" class="btn btn-danger" (click)="report()">
                Send
            </button>
        </div>
    </div>
</div>
