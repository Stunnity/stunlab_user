<section class="contact-section">
    <div class="contact">
        <h2>Get In Touch</h2>

        <div class="contact-info">
            <h4>Contact Info</h4>
            <ul class="contact-list">
                <li>
                    <i class="fa fa-tablet text-rose"></i>
                    +250783 869 632
                </li>
                <li>
                    <i class="fa fa-envelope text-rose"></i>

                    stunity@gmail.com
                </li>
                <li>
                    <i class="fa fa-home text-rose"></i>
                    Nyabihu, Mukamira - Rwanda
                </li>
            </ul>
            <div class="forminputs" [formGroup]="getInTouchForm">
                <input type="text" formControlName="fullnames" placeholder="Enter Your Name " />
                <input type="text" formControlName="email" placeholder="Enter Your Email" />
                <br />
                <textarea class="textareaform" formControlName="message" placeholder="Enter Your Message"></textarea>
            </div>
            <button (click)="contactUs()" class="btn btn-danger" [disabled]="contacting || getInTouchForm.invalid">
                <img *ngIf="contacting" style="width: 24px; margin-top: -4px;" alt="Loading"
                    src="assets/images/spinner.gif" />
                Contact Us
            </button>
            <div class="report-section">
                <a [routerLink]="['/', 'report']">Report a technical problem !</a>
            </div>
            <!-- Button trigger modal -->
        </div>
    </div>
</section>
