<section class="contact-section">
    <div class="contact">
        <h2>Get In Touch</h2>

        <div class="contact-info">
            <h4>Contact Info</h4>
            <ul class="contact-list">
                <li>
                    <img src="assets/images/iconPhone.png" alt="" />+250783 869 632
                </li>
                <li>
                    <img src="assets/images/iconEmail.png" alt="" />stunity@gmail.com
                </li>
                <li>
                    <img src="assets/images/iconHome.png" alt="" />Kigali - Rwanda
                </li>
            </ul>
            <div class="forminputs">
                <input type="text" name="Name" id="contact-name" placeholder="Enter Your Name " />
                <input type="text" name="" id="contact-email" placeholder="Enter Your Email" />
                <br />
                <textarea class="textareaform" id="contact-message" placeholder="Enter Your Message"></textarea>
            </div>
            <button (click)="contactUs()" id="submit-button" [disabled]="invalidContactData">
                Contact Us
            </button>
            <div class="report-section">
                <a [routerLink]="['/', 'report']">Report a technical problem !</a>
            </div>
            <!-- Button trigger modal -->
        </div>
    </div>
</section>
