<div class="isOnline">
  <app-is-online></app-is-online>
</div>
<div class="container-fluid">
  <div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Create New Account</h4>
              <p class="card-category">Type Your Details Here ...</p>
            </div>
            <div class="container">
              <form (ngSubmit)="signUp()" class="form" autocomplete="off">
                <div class="form-group first-form-group">
                  <input
                    placeholder="Username"
                    #username
                    type="text"
                    (keyup)="validateUsername(username.value)"
                    class="form-control input"
                    name="username"
                    id="username"
                    maxlength="30"
                    [(ngModel)]="user.username"
                  />
                  <span id="available-status"></span>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="email"
                        placeholder="Email (Optional)"
                        class="form-control input"
                        (keyup)="checkEmailOrPhoneNumber()"
                        name="email"
                        maxlength="30"
                        id="email"
                        [(ngModel)]="user.email"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control input"
                        (keyup)="checkEmailOrPhoneNumber()"
                        placeholder="Phone Number (Optional)"
                        name="phone-number"
                        id="phone-number"
                        maxlength="15"
                        [(ngModel)]="user.phone"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control input"
                        placeholder="Create Password"
                        name="password"
                        maxlength="20"
                        #password
                        (keyup)="checkPassStrength(password.value)"
                        [(ngModel)]="user.password"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="password"
                        (keyup)="checkPassword()"
                        class="form-control input"
                        placeholder="Confirm Password"
                        name="confirm_password"
                        id="confirm_password"
                        maxlength="20"
                        [(ngModel)]="re_password"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <re-captcha
                      (resolved)="resolved($event)"
                      siteKey="6LdQq8AUAAAAAAOsuci1YBAKkUqhZWb99eNhWd6S"
                    ></re-captcha>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-8">
                    <button
                      id="button"
                      class="btn btn-danger submit-button"
                      [disabled]="isLoading"
                    >
                      <img
                        *ngIf="isLoading"
                        style="width: 24px; margin-top: -4px;"
                        src="../../assets/images/spinner.gif"
                      />
                      <span id="button-text"> Create Account</span>
                    </button>
                  </div>
                  <div class="col-md-3">
                    <a [routerLink]="['/login']" class="login"
                      >Got An Account?
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- [disabled]="!_recaptcha" -->
